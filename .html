<!DOCTYPE html>
<html>
<head>
    <title>Refer & Earn</title>
    <style>
        body {font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #F5F5F5;}
        .header {background-color: #333; color: #FFF; padding: 10px 0; text-align: center;}
        .container {margin: 15px;}
        .cta {background-color: #007BFF; color: #FFF; padding: 10px 20px; text-decoration: none; display: inline-block; margin-top: 10px;}
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to Our Refer & Earn Program</h1>
    </div>
    <div class="container">
        <h2>How it Works</h2>
        <p>1. Sign Up<br>2. Invite Friends<br>3. Friends Shop/Earn<br>4. You Earn</p>
        <a href="#signup" class="cta">Get Started</a>

        <h2>FAQs</h2>
        <p>For any questions about the program, please contact our customer service.</p>

        <h2 id="signup">Sign Up</h2>
        <form>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password"><br>
            <label for="referral">Referral Code (optional):</label><br>
            <input type="text" id="referral" name="referral"><br>
            <input type="checkbox" id="terms" name="terms">
            <label for="terms">I agree to the Terms of Service and Privacy Policy</label><br>
            <input type="submit" value="Sign Up">
        </form>
    </div>
</body>
</html>
